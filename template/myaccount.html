<html lang="en">
  <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Profile</title>
  </head>
  <body>


<div class="container">
  <div class=".col-xs-4 .col-md-offset-2">
    <div class="panel panel-default panel-info Profile">
      <div class="panel-heading"> <h1>My Profile</h1> </div>
      
      <div class="panel-body">
        <div class="form-horizontal">
					          <form action="updatemyaccount" method="POST">{% csrf_token %}
						            <div class="form-group">
							              <label class="col-sm-2 control-label">First Name</label>
              							<div class="col-sm-4">
                								<input class="form-control" type="text" name="firstname"
                  									placeholder="First Name"  value="{{acc.firstname}}">
              							</div>
            						</div>
						            <div class="form-group">
							              <label class="col-sm-2 control-label">Last Name</label>
              							<div class="col-sm-4">
                								<input class="form-control" type="text" name="lastname"
                  									placeholder="Last Name"  value="{{acc.lastname}}">
              							</div>
            						</div>
						            <div class="form-group">
              							<label class="col-sm-2 control-label">Email</label>
              							<div class="col-sm-4">
                								<input class="form-control" type="text" name="emailid"
                  									placeholder="Email"  value="{{acc.emailid}}">
              							</div>
            						</div>
            <div class="form-group">
              							<label class="col-sm-2 control-label">Username</label>
              							<div class="col-sm-4">
                								<input class="form-control" type="text" name="username"
                  									placeholder="Username"  value="{{acc.username}}">
              							</div>
            						</div>
            <div class="form-group">
              							<label class="col-sm-2 control-label">City</label>
              							<div class="col-sm-4">
                								<input class="form-control" type="text" name="city"
                  									placeholder="City"  value="{{acc.city}}">
              							</div>
            						</div>
			<div class="form-group">
              							<label class="col-sm-2 control-label">State</label>
              							<div class="col-sm-4">
                								<input class="form-control" type="text" name="state"
                  									placeholder="State"  value="{{acc.state}}">
              							</div>
            						</div>						
            <div class="form-group">
              							<label class="col-sm-2 control-label">Zip</label>
              							<div class="col-sm-4">
                								<input class="form-control" type="text" name="zip"
                  									placeholder="zip"  value="{{acc.zipcode}}">
              							</div>
            						</div>            
            <div class="form-group">
              							<div class="col-sm-offset-2 col-sm-10">
                								<button class="btn btn-primary">Update</button>
              							</div>
            						</div>
            
              							
						            
					          </form>
        				</div>  <!-- end form-horizontal -->
      </div> <!-- end panel-body -->

    </div> <!-- end panel -->
    

  </div> <!-- end size -->
</div> <!-- end container-fluid -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
